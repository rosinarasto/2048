<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
  <script>
        function sumOfSums(n) {
            sum = 0;

            for (let i = 1; i <= n; i++) {
                if (i % 2 == 1) {
                    sum += (1 + i) * (i / 2);
                }
            }
            
            console.log(sum);
            return sum;
        }

        sumOfSums(1)
        sumOfSums(2)
        sumOfSums(3)
  </script>
</head>
<body>
  <h1>JavaScript Example</h1>
  <p>This is a simple JavaScript example.</p>
</body>
</html>
